<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box_assignment</title>
    <link href="css/box_assignment.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Berries</h1>
    <figure>
        <img src="img/berries.png" alt="boxes of berries">
        <figcaption>Image: Scott Bauer, USDA ARS, <span class="italic_text">public domain</span></figcaption>
    </figure>

    <div class="berries-wrapper">
        <div class="berry-info">
            <p class="berry-eng-name">Blueberry</p>
            <p class="berry-lat-name italic_text">Vaccinium corymbosum</p>
        </div>
        <div class="berry-info">
            <p class="berry-eng-name">Cloudberry</p>
            <p class="berry-lat-name italic_text">Rubus chamaemorus</p>
        </div>
        <div class="berry-info">
            <p class="berry-eng-name">Lingonberry</p>
            <p class="berry-lat-name italic_text">Vaccinium vitis-idaea</p>
        </div>
    </div>
</body>
</html>
