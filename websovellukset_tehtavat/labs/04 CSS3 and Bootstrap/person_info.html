<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person information</title>
    <link href="css/person_info.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <img src="img/sadCat.jpg">
    <div class="personal_info">
        <h2>Personal information:</h2>
        <p><span class="bold_text">Name:</span> John Doe</p>
        <p><span class="bold_text">Birthdate:</span> 1.1.2021</p>
    </div>
    <div class="common_info">
        <h2>About me</h2>
        <p>I am a human, not a cat</p>
        <p class="bold_text">My hobbies:</p>
        <ul class="hobbies">
            <li>Mouse hunting</li>
            <li>Sleeping</li>
            <li>Eating</li>
        </ul>
        <table>
            <caption class="bold_text">Courses taken</caption>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DATE</th>
                    <th>GRADE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Programming basics</td>
                    <td>2.1.2021</td>
                    <td>5/5</td>
                </tr>
                <tr>
                    <td>History of 20th century</td>
                    <td>3.1.2021</td>
                    <td>4/5</td>
                </tr>
            </tbody>
        </table>
        <p class="contact">Contact information: 045 34 89 123</p>
    </div>
</body>
</html>
