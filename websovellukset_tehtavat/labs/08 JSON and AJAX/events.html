<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
    #someTextDiv{
      margin: 10px;
      background-color: grey;
    }
  </style>
  <script>
window.onload = function() {
	const div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}

    const someTextDiv = document.querySelector("#someTextDiv");

    someTextDiv.addEventListener("mouseover", (evt)=>{
      const elemId = evt.target.id;
      window.alert("Div with " + elemId + " id was hovered");
    });
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="someTextDiv">
  Some text
</div>
</body>
</html>
